<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Pokemón</title>
</head>
<body>
    <div class="container">  
        <div class="hero">
            <img src="./imagenes/Pokémon-Logo-PNG.png" alt="Logo" width="300px">
        </div>
 
        <span class="normal" id="normal"></span>    
        <span class="fire" id="fire"></span>    
        <span class="water" id="water"></span>    
        <span class="grass" id="grass"></span>    
        <span class="electric" id="electric"></span>    
        <span class="ice" id="ice"></span>    
        <span class="fighting" id="fighting"></span>    
        <span class="psychic" id="psychic"></span>

        <span class="rock" id="rock"></span>    
        <span class="ghost" id="ghost"></span>    
        <span class="dark" id="dark"></span>

        <span class="steel" id="steel"></span>

        <div class="contenedor-lista" id="listaPokemon">
            
        </div>    
         
    </div>       

    
<script src="main.js"></script>
